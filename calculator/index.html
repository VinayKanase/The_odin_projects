<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator" name="calculator">
            <input type="text" name="display" id="display" readonly value="0">
            <span class="doublespace clear" data-key="Delete">C</span>
            <!-- <i class="fa fa-times-rectangle-o"></i> -->
            <span class="cut doublespace" data-key="Backspace"><img width="30px" height="20px" src="./img/cut.png"></span>
            <span class="number" data-key="7">7</span>
            <span class="number" data-key="8">8</span>
            <span class="number" data-key="9">9</span>
            <span class="operator" data-key="/">/</span>
            <span class="number" data-key="4">4</span>
            <span class="number" data-key="5">5</span>
            <span class="number" data-key="6">6</span>
            <span class="operator" data-key="*">x</span>
            <span class="number" data-key="1">1</span>
            <span class="number" data-key="2">2</span>
            <span class="number" data-key="3">3</span>
            <span class="operator" data-key="+">+</span>
            <span class="doublespace number" data-key="0">0</span>
            <span class="number">00</span>
            <span class="operator" data-key="-">-</span>
            <span class="point" data-key=".">.</span>
            <span class="power" data-key="^"><i class="fa fa-superscript"></i></span>
            <span class="equal doublespace" data-key="Enter">=</span>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
