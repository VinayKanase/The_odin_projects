<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/google.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A div container for full page  -->
    <div class="container">
        <!-- nav tags for navbar -->
        <nav>
            <!--  using unordered list to add nav_link -->
            <ul class="nav_links">
                <li>
                    <a href="https://mail.google.com/mail">Gmail</a></li>
                   <li>
                    <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
                   </li>
                   <li class="products">
                    <a href="https://about.google/intl/en/products/"><img title="Google Apps" src="images/products_view.png" alt="products"></a>
                   </li>
                   <li>
                    <a href="https://accounts.google.com/signin" class="btn">Sign up</a>
                   </li>
            </ul>
        </nav>
        <!-- main for google_logo and search form -->
        <main>
            <!-- Main logo of google -->
            <img class="logo" src="./images/google_logo.png" alt="Google Logo" title="Google Images">
            <!-- Form for search query input and buttons -->
            <form>
                <input type="text" name="search" id="search">
           <div class="btn-box">
            <button type="submit" class="btn-g">Google Search</button>
            <a class="btn-g" href="https://www.google.com/doodles">I'm Feeling Lucky</a>
           </div>
            </form>
            <!-- Laguage Support for Google Listed -->
            <div class="lang_offered">
                <span>Google offered in:</span>
                <a href="#">Hindi</a>
                <a href="#">Marathi</a>
                <a href="#">Telgu</a>
                <a href="#">Tamil</a>
                <a href="#">Hindi</a>
                <a href="#">Marathi</a>
                <a href="#">Telgu</a>
                <a href="#">Tamil</a>
            </div>
        </main>
        <!-- footer tag for footer -->
        <footer>
            <!-- Your Country Name by google -->
            <div class="country_name">
                <p>India</p>
            </div>
            <!-- Final footer links  -->
            <div class="footer_links">
                <!-- ul for links -->
                <ul class="nav_footer_links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Bussiness</a></li>
                    <li><a href="#">How search works</a></li>
                </ul>
                <ul class="nav_footer_links2">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
